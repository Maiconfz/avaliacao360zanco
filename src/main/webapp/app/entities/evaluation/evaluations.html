<div>
    <h2 data-translate="avaliacao360ZancoApp.evaluation.home.title">Evaluations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="evaluation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="avaliacao360ZancoApp.evaluation.home.createLabel">
                        Create new Evaluation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="avaliacao360ZancoApp.evaluation.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="avaliacao360ZancoApp.evaluation.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="evaluatedUser.id"><span data-translate="avaliacao360ZancoApp.evaluation.evaluatedUser">Evaluated User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="team.id"><span data-translate="avaliacao360ZancoApp.evaluation.team">Team</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="evaluation in vm.evaluations track by evaluation.id">
                    <td><a ui-sref="evaluation-detail({id:evaluation.id})">{{evaluation.id}}</a></td>
                    <td>{{evaluation.name}}</td>
                    <td>{{evaluation.description}}</td>
                    <td>
                        {{evaluation.evaluatedUser.id}}
                    </td>
                    <td>
                        <a ui-sref="team-detail({id:evaluation.team.id})">{{evaluation.team.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="evaluation-detail({id:evaluation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="evaluation.edit({id:evaluation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="evaluation.delete({id:evaluation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
