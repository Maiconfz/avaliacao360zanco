
<div>
    <h2><span data-translate="avaliacao360ZancoApp.evaluation.detail.title">Evaluation</span> {{vm.evaluation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="avaliacao360ZancoApp.evaluation.name">Name</span></dt>
        <dd>
            <span>{{vm.evaluation.name}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.evaluation.description">Description</span></dt>
        <dd>
            <span>{{vm.evaluation.description}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.evaluation.evaluatedUser">Evaluated User</span></dt>
        <dd>
            {{vm.evaluation.evaluatedUser.id}}
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.evaluation.pendingEvaluators">Pending Evaluators</span></dt>
        <dd>
            <span ng-repeat="pendingEvaluators in vm.evaluation.pendingEvaluators">
                {{pendingEvaluators.id}}{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.evaluation.team">Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.evaluation.team.id})">{{vm.evaluation.team.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="evaluation-detail.edit({id:vm.evaluation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
