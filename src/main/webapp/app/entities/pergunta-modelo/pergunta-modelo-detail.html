
<div>

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="avaliacao360ZancoApp.perguntaModelo.assunto">Assunto</span></dt>
        <dd>
            <span>{{vm.perguntaModelo.assunto}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.perguntaModelo.texto">Texto</span></dt>
        <dd>
            <span>{{vm.perguntaModelo.texto}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.perguntaModelo.avaliacaoModelo">Avaliacao Modelo</span></dt>

    <button type="button" ui-sref="pergunta-modelo-detail.edit({id:vm.perguntaModelo.id})" class="btn btn-primary">
