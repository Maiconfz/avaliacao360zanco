
<div>
    <h2><span data-translate="avaliacao360ZancoApp.question.detail.title">Question</span> {{vm.question.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="avaliacao360ZancoApp.question.subject">Subject</span></dt>
        <dd>
            <span>{{vm.question.subject}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.question.text">Text</span></dt>
        <dd>
            <span>{{vm.question.text}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.question.evaluation">Evaluation</span></dt>
        <dd>
            <a ui-sref="evaluation-detail({id:vm.question.evaluation.id})">{{vm.question.evaluation.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="question-detail.edit({id:vm.question.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
