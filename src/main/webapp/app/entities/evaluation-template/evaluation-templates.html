<div>
    <h2>
        <span data-translate="avaliacao360ZancoApp.evaluationTemplate.home.title">Evaluation Templates for</span><br /> <small>Team {{vm.filterTeam.name}}</small>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="evaluation-template-team.new">
                    <span class="glyphicon glyphicon-plus"></span> <span data-translate="avaliacao360ZancoApp.evaluationTemplate.home.createLabel"> Create new Evaluation Template </span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="avaliacao360ZancoApp.evaluationTemplate.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="avaliacao360ZancoApp.evaluationTemplate.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="evaluationTemplate in vm.evaluationTemplates track by evaluationTemplate.id">
                    <td><a ui-sref="evaluation-template-team-detail({id:evaluationTemplate.id})">{{evaluationTemplate.id}}</a></td>
                    <td>{{evaluationTemplate.name}}</td>
                    <td>{{evaluationTemplate.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" ui-sref="evaluation-template-team-detail({id:evaluationTemplate.id})" class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span> <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit" ui-sref="evaluation-template-team.edit({id:evaluationTemplate.id})" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span> <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit" ui-sref="evaluation-template-team.delete({id:evaluationTemplate.id})" class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span> <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                            <button type="submit" ui-sref="team-evaluation-template-question-templates({teamId: vm.filterTeam.id, etId: evaluationTemplate.id})" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-question-sign"></span> <span class="hidden-sm-down" data-translate="global.menu.entities.questionTemplate">Question Templates</span>
                            </button>
                            <button type="submit" class="btn btn-default btn-sm" ng-click="vm.submitEt(evaluationTemplate.id)">
                                <span class="glyphicon glyphicon-send"></span> <span class="hidden-sm-down" data-translate="global.common.submit">Submit</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
