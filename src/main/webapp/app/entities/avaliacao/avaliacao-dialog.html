
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvaliacaoLabel" data-translate="avaliacao360ZancoApp.avaliacao.home.createOrEditLabel">Create or edit a Avaliacao</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.avaliacao.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.avaliacao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="avaliacao360ZancoApp.avaliacao.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.avaliacao.nome"
                    required />
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="avaliacao360ZancoApp.avaliacao.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.avaliacao.descricao"
                    required />
            <div ng-show="editForm.descricao.$invalid">
                <p class="help-block"
                    ng-show="editForm.descricao.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="avaliacao360ZancoApp.avaliacao.avaliado" for="field_avaliado">Avaliado</label>
            <select class="form-control" id="field_avaliado" name="avaliado" ng-model="vm.avaliacao.avaliado" ng-options="user as user.id for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.avaliado.$invalid">
            <p class="help-block"
                ng-show="editForm.avaliado.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="avaliacao360ZancoApp.avaliacao.avaliador" for="field_avaliador">Avaliador</label>
            <select class="form-control" id="field_avaliador" name="avaliador" ng-model="vm.avaliacao.avaliador" ng-options="user as user.id for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.avaliador.$invalid">
            <p class="help-block"
                ng-show="editForm.avaliador.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="avaliacao360ZancoApp.avaliacao.equipe" for="field_equipe">Equipe</label>
            <select class="form-control" id="field_equipe" name="equipe" ng-model="vm.avaliacao.equipe" ng-options="equipe as equipe.id for equipe in vm.equipes track by equipe.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.equipe.$invalid">
            <p class="help-block"
                ng-show="editForm.equipe.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
