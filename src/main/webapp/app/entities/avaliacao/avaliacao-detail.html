
<div>
    <h2><span data-translate="avaliacao360ZancoApp.avaliacao.detail.title">Avaliacao</span> {{vm.avaliacao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="avaliacao360ZancoApp.avaliacao.nome">Nome</span></dt>
        <dd>
            <span>{{vm.avaliacao.nome}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.avaliacao.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.avaliacao.descricao}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.avaliacao.avaliado">Avaliado</span></dt>
        <dd>
            {{vm.avaliacao.avaliado.id}}
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.avaliacao.avaliador">Avaliador</span></dt>
        <dd>
            {{vm.avaliacao.avaliador.id}}
        </dd>
        <dt><span data-translate="avaliacao360ZancoApp.avaliacao.equipe">Equipe</span></dt>
        <dd>
            <a ui-sref="equipe-detail({id:vm.avaliacao.equipe.id})">{{vm.avaliacao.equipe.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="avaliacao-detail.edit({id:vm.avaliacao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
