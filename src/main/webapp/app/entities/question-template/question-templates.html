<div>
    <h2>
        <span data-translate="avaliacao360ZancoApp.questionTemplate.home.title">Question Templates</span><br /> <small>{{vm.evaluationTemplateFilter.name}}</small>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="question-template.new">
                    <span class="glyphicon glyphicon-plus"></span> <span data-translate="avaliacao360ZancoApp.questionTemplate.home.createLabel"> Create new Question Template </span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subject"><span data-translate="avaliacao360ZancoApp.questionTemplate.subject">Subject</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="text"><span data-translate="avaliacao360ZancoApp.questionTemplate.text">Text</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="questionTemplate in vm.questionTemplates track by questionTemplate.id">
                    <td><a ui-sref="question-template-detail({id:questionTemplate.id})">{{questionTemplate.id}}</a></td>
                    <td>{{questionTemplate.subject}}</td>
                    <td>{{questionTemplate.text}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" ui-sref="question-template-detail({id:questionTemplate.id})" class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span> <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit" ui-sref="question-template.edit({id:questionTemplate.id})" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span> <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit" ui-sref="question-template.delete({id:questionTemplate.id})" class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span> <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr/>
</div>
