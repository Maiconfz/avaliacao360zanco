<div>
    <h2 data-translate="avaliacao360ZancoApp.team.home.title">My Teams</h2>
    <small has-authority="ROLE_MEMBER" data-translate="avaliacao360ZancoApp.team.home.title-sub.member">Teams that I member of</small>
    <small has-authority="ROLE_LEADER" data-translate="avaliacao360ZancoApp.team.home.title-sub.leader">My managed teams</small>
    <jhi-alert></jhi-alert>
    <div class="container-fluid" has-authority="ROLE_LEADER">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="team.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span data-translate="avaliacao360ZancoApp.team.home.createLabel">
                        Create new Team
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="name"><span data-translate="avaliacao360ZancoApp.team.name">Name</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="description"><span
                    data-translate="avaliacao360ZancoApp.team.description">Description</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
            <tr ng-repeat="team in vm.teams track by team.id">
                <td><a ui-sref="team-detail({id:team.id})">{{team.id}}</a></td>
                <td>{{team.name}}</td>
                <td>{{team.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="team-detail({id:team.id})"
                                class="btn btn-info btn-sm"
                                has-any-authority="ROLE_MEMBER, ROLE_LEADER">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="team.edit({id:team.id})"
                                class="btn btn-primary btn-sm"
                                has-any-authority="ROLE_LEADER">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="team.delete({id:team.id})"
                                class="btn btn-danger btn-sm"
                                has-any-authority="ROLE_LEADER">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
